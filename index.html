<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="congratWin">
        <div class="box"><span id="message">X win!<br>
            Congratulations!</span>
         <div class="box-button">Play again</div>
        
    </div>
    </div>
    <div class="right"></div>
    <div class="left"></div>
    <header>
        <h1>TICTAC<br>TOE<br>GAME</h1>
    </header>
    <main>
        <div class="grid-container">
            <div id='id0-0'class="cell"></div>
            <div id='id0-1'class="cell"></div>
            <div id='id0-2'class="cell"></div>
            <div id='id1-0'class="cell"></div>
            <div id='id1-1'class="cell"></div>
            <div id='id1-2'class="cell"></div>
            <div id='id2-0'class="cell"></div>
            <div id='id2-1'class="cell"></div>
            <div id='id2-2'class="cell"></div>
        </div>
    </main>
    <script src="./javascript.js"></script>
  </body>
</html>
